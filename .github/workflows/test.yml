name: "Run go test"
on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      -
        name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '^1.22.4'
      - 
        name: Install dependencies
        run: go get .
      - 
        name: Build
        run: go build -v ./...
      - 
        name: Export Variables and Run Tests
        run: | 
          export LATITUDESH_TEST_SSH_PUBLIC_KEY="ssh-rsa "
          export LATITUDESH_TEST_USER_DATA_CONTENT=bGF0aXR1ZGVzaCB1c2VyIGRhdGEgZXhhbXBsZQ==
          export LATITUDESH_TEST_SERVER_ID=sv_ZWr75Zbjr5A91
          export LATITUDESH_TEST_VIRTUAL_NETWORK_ID=vlan_M3Beab6eyaLnb
          export LATITUDESH_AUTH_TOKEN=test
          export LATITUDESH_TEST_PROJECT=proj_gXQvNedwV0zpb
          export LATITUDESH_FIREWALL_ID=fw_y3ZXaD7n5p2ml
